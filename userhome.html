<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="query">
    <button onclick="query()">has amount of</button>
    <h3>Transact here</h3>
    <input type="text" id="val1"> is transfering <input type="number" id="transact"> rupees to 
    <input type="text" id="val2">
    
    <button onclick="transact()">transact</button>
    <script>
        function query(){
            var val = $("#query").val();
            // alert('val is '+val);
            $.get("/query?val="+val, function(data, status){
                // console.log('response is '+data);
                alert(JSON.parse(data));
             });
        }
        function transact(){
            var val1 = $("#val1").val();
            var val2 = $("#val2").val();
            var transact = $("#transact").val();
            // alert('val is '+val);
            $.get("/transact?val1="+val1+"&val2="+val2+"&transact="+transact, function(data, status){
                // console.log('response is '+data);
                // alert('Value for transact is '+JSON.parse(data));
                alert("Transfer successfully");
             });
        }
    </script>
</body>
</html>
